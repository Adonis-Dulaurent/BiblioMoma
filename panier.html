{% extends "conteneur.html" %}

{% block body %}
    <div class="container mt-5">
        <h1 class="text-center">Votre panier</h1>

        {% if elements %}
            <ul class="list-group mt-4">
                {% for element in elements %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <h5>{{ element.titre }}</h5>
                            <img src="{{ element.image_url }}" alt="{{ element.titre }}" class="img-thumbnail" width="100">
                        </div>
                        <a href="{{ url_for('supprimer_panier', qid=element.qid) }}" class="btn btn-danger">Supprimer</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-center mt-4">Votre panier est vide.</p>
        {% endif %}
    </div>
{% endblock %}
