<form action="{{url_for('ajout_utilisateur')}}" method="post" name="ajout_utilisateur">
    {{ form.hidden_tag() }}

    <div class="form-group">
        <label for="pseudo">User Name</label>
        {{form.pseudo(class_="form-control", placeholder_=pseudo)}}
        <small id ="pseudo" class="form-text text-muted">Enter the user Name</small>
    </div>
    
    <div class="form-group">
        <label for="email">email adress</label>
        {{form.email(class_="form-control", placeholder_=email)}}
        <small id="email" class="form-text text-muted">Please enter the email adress </small>
    </div>

    <div class="form-group">
        <label for="password">password</label>
        {{form.password(class_="form-control", placeholder_=password)}}
        <small id="password" class="form-text text-muted">please enter the password</small>
    </div>

    <p><input type="submit" value="Ajouter"></p>
</form>
