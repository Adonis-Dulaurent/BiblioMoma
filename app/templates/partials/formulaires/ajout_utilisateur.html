<form action="{{url_for('ajout_utilisateur')}}" method="post" name="ajout_utilisateur">
    {{ form.hidden_tag() }}

    <div class="form-group">
        <label for="identifiant">identifiant de l'utilisateur</label>
        {{form.identifiant(class_="form-control", placeholder_=identifiant)}}
        <small id ="identifiant" class="form-text text-muted">Entrer l'identifiant de l'utilisateur</small>
    </div>
    
    <div class="form-group">
        <label for="password">Mot de passe</label>
        {{form.password(class_="form-control", placeholder_=password)}}
        <small id="password" class="form-text text-muted">Entrer le mot de passe</small>
    </div>

    <p><input type="submit" value="Ajouter"></p>
</form>
