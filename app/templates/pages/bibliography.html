<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliographie de l'œuvre</title>
</head>
<body>
    <h1>Bibliographie</h1>

    {% if results %}
        <ul>
            {% for book in results %}
                <li>
                    <strong>{{ book["Title"] }}</strong> ({{ book["Publication year"] }})  
                    <br>
                    OpenAlex ID: <a href="{{ book['OpenAlex ID'] }}" target="_blank">{{ book['OpenAlex ID'] }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Aucune publication trouvée.</p>
    {% endif %}

</body>
</html>
